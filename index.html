<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="wrap">
    <div class="container">
      <header>
        <img class="card" src="./images/bg-pattern-card.svg" alt="card">

        <img class="victor" src="./images/image-victor.jpg" alt="Victor">
  
        <h1 class="name">Victor Crest <span>26</span></h1>
        
        <p>London</p> 
  
      </header>
      <hr>
      <main>
        <div class="contain">
          <div class="grp-1">
            <h2>80K</h2> 
            <p class="grp">Followers</p>
          </div>
          
          <div class="grp-2">
            <h2>803K</h2> 
            <p class="grp">Likes</p> 
          </div>
          
          <div class="grp-3">
            <h2>1.4K</h2> 
            <p class="grp">Photos</p>
          </div>
          
        </div>
      </main>
     </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luscious</a>.
    </div>
  </footer>
  
</body>
</html>
